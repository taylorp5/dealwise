<svg xmlns="http://www.w3.org/2000/svg" width="560" height="140" viewBox="0 0 560 140" fill="none" role="img" aria-label="DealWise logo">
  <defs>
    <linearGradient id="dwGradient" x1="40" y1="18" x2="110" y2="122" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="0.55" stop-color="#1D4ED8"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(22,16)" filter="url(#softShadow)">
    <!-- Shield outline -->
    <path d="M44 8 L84 22 C89 24 92 29 92 34 V66 C92 84 78 100 60 108 L44 115 L28 108 C10 100 -4 84 -4 66 V34 C-4 29 -1 24 4 22 L44 8Z"
          fill="none" stroke="url(#dwGradient)" stroke-width="10" stroke-linejoin="round"/>
    <!-- Check -->
    <path d="M18 58 L36 76 L74 38"
          fill="none" stroke="url(#dwGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <text x="160" y="88"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="64"
        font-weight="750"
        letter-spacing="-1.5"
        fill="#0F172A">
    DealWise
  </text>
</svg>






